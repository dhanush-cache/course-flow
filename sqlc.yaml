version: "2"
sql:
  - schema: "db/migrations/"
    queries: "db/queries/"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: true
        emit_prepared_queries: false
